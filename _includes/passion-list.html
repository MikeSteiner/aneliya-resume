{% assign passionList = site.data.passion.items %}
<div class="">
    <div class="section-head mb-4">
        <p>
            <h3 class="underline-green"><span>Passions</span></h3>
        </p>
    </div>

{% if passionList %}
    {% for passion in passionList %}
        <div class="passion-list-container">
            {% include _cards/_card-achievement.html
                title = passion.title
                faIcon = passion.faIcon
            %}
            <hr>
        </div>
    {% endfor %}
{% endif %}
</div>
